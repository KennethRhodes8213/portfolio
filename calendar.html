<!DOCTYPE html>
<html>
<!-- Calandar Template by https://www.w3schools.com/howto/howto_css_calendar.asp -->
	<head>
		<title>Calandar</title>
		<link rel="stylesheet" href="css/calendar.css"
	</head>
	<body>
		<div class="month">      
			<ul>
				<li class="prev arrow">&#10094;</li>
				<li class="next arrow">&#10095;</li>
				<li>
					<span id="currentMonth"></span><br>
					<span id="currentYear" style="font-size:18px"></span>
				</li>
			</ul>
		</div>

		<ul class="weekdays">
			<li>Mo</li>
			<li>Tu</li>
			<li>We</li>
			<li>Th</li>
			<li>Fr</li>
			<li>Sa</li>
			<li>Su</li>
		</ul>

		<ul class="days">  
			
		</ul>
		<sub class="credit">Calendar Template Provided by <a href="https://www.w3schools.com/howto/howto_css_calendar.asp" target="_blank">W3Schools</a> - Edits (better looks and script) by <a href="https://rhodeswebdev.com/">me</a>.</sub>
	
	<script src="js/calendar.js"></script>
	</body>
</html>
